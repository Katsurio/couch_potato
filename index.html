<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Couch Potato</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Po-tah-to</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <!--<li><a href="#">Link</a></li>-->
            <!--<li><a href="#">Link</a></li>-->
        </ul>
        <button type="button" class="btn btn-success navbar-btn" data-toggle="modal" data-target="#settingsModal">Get Started</button>
    </div>
</nav>
<div class="container">
    <h2>Modal Example</h2>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#settingsModal">Open Modal</button>

    <!-- Modal -->
    <div class="modal fade" id="settingsModal" role="dialog">
        <div class="modal-dialog modal-lg">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Couch Potato</h4>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <h2>Mood</h2>
                        <form>
                            <div class="form-group mood-group-container">
                                <!--<div class="radio">-->
                                    <!--<label><input type="radio" name="optradio">-->
                                    <!--<img src="images/happyEmoji.png"></label>-->
                                <!--</div>-->
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
