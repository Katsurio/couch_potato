<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Couch Potato</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src = "https://www.youtube.com/iframe_api"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="config/apiKeys.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Po-tah-to</a>
        </div>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navBar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <!--<li><a href="#">Link</a></li>-->
            <!--<li><a href="#">Link</a></li>-->
        </ul>
        <button type="button" class="btn btn-success navbar-btn" data-toggle="modal" data-target="#settingsModal">Let's Get Started</button>

        <form class="form-group navbar-form navbar-right">
            <input type="text" id="locationInput" class="form-control" placeholder="Please Enter Your Address or City">
            <button type="button" id="locationSubmitBtn" class="btn btn-primary form-control">Submit Location</button>
        </form>

    </div>
</nav>

<div class="container">
    <div id="google-icon">
        <img src="images/googleMaps.png">
    </div>

    <div id="pug">
        <img src="images/pug.png">
    </div>
    <div class='popup'>
        <p class="bubble">Hi there! I'm the Couch Pugtato! Let's kick back and relax.<br>
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#settingsModal">Get Started</button>
        </p>
    </div>

    <div id="modalContainer">
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h4 class="modal-title">Hello & Welcome!</h4>
                    </div>
                    <div class="modal-body">
                        <p>Subscribe to our mailing list to get the latest updates straight in your inbox.</p>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email Address">

                                <button type="submit" class="btn btn-primary">Subscribe</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="mood-container">
        <!-- Modal -->
        <div class="modal fade" id="settingsModal" role="dialog">
            <div class="modal-dialog modal-lg">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Couch Potato</h4>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <h2>Mood</h2>
                            <form>
                                <div class="form-group mood-group-container">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="yt-player-container">
        <div id="yt-player"></div>
    </div>
